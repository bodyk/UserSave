<div class="container text-center" *ngIf="users | async; let users;">
    <div class="row row-header">
        <div class="col-sm-4 col-md-4">
            <div class="row">
                <div class="col-sm-12 col-md-6">Name</div>
                <div class="col-sm-12 col-md-6">Surname</div>
            </div>
        </div>
        <div class="col-sm-4 col-md-4">
            <div class="row">
                <div class="col-sm-12 col-md-6">Email</div>
                <div class="col-sm-12 col-md-6">Gender</div>
            </div>
        </div>
        <div class="col-sm-4 col-md-4">
            <div class="row">
                <div class="col-sm-12 col-md-6"></div>
                <div class="col-sm-12 col-md-6"></div>
            </div>
        </div>
    </div>
    <div class="row" *ngFor="let user of users">
        <div class="col-sm-4 col-md-4">
            <div class="row">
                <div class="col-sm-12 col-md-6">{{user.Name}}</div>
                <div class="col-sm-12 col-md-6">{{user.Surname}}</div>
            </div>
        </div>
        <div class="col-sm-4 col-md-4">
            <div class="row">
                <div class="col-sm-12 col-md-6">{{user.Email}}</div>
                <div class="col-sm-12 col-md-6">{{genderType[user.Gender]}}</div>
            </div>
        </div>
        <div class="col-sm-4 col-md-4">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <a class="nav-link" routerLink="../user" [queryParams]="{ id: user.Id }" routerLinkActive="active">
                        <button>Edit</button>
                    </a>
                </div>
                <div class="col-sm-12 col-md-6">
                    <button (click)="onDeleteUser(user.Id)">Delete</button>
                </div>
            </div>
        </div>
