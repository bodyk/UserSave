<form class="form-horizontal"  [formGroup]="myForm" novalidate (ngSubmit)="onAddUser(myForm.value, true)">
    <fieldset>

        <!-- Form Name -->
        <legend>Add user</legend>

        <!-- Name input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="name"></label>
            <div class="col-md-4">
                <input id="name" name="name" type="text" placeholder="Name" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Surname input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="surname"></label>
            <div class="col-md-4">
                <input id="surname" name="surname" type="text" placeholder="Surname" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Email input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="email"></label>
            <div class="col-md-4">
                <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="gender"></label>
            <div class="col-md-4">
                <select id="gender" name="gender" class="form-control">
                    <option *ngFor="let key of keys" [value]="key" [label]="key"></option>
                </select>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="Submit"></label>
            <div class="col-md-4">
                <button id="Submit" name="Submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </fieldset>
</form>
