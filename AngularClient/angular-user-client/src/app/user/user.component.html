<!-- Form Name -->
<h1>{{header}} user</h1>

<!-- Name input-->
<div class="inputWrapper">
    <input id="name" [(ngModel)]="user.Name" type="text" placeholder="Name" class="form-control input-md" required="">
</div>

<!-- Surname input-->
<div class="inputWrapper">
    <input id="surname" [(ngModel)]="user.Surname" type="text" placeholder="Surname" class="form-control input-md" required="">
</div>

<!-- Email input-->
<div class="inputWrapper">
    <input id="email" [(ngModel)]="user.Email" type="text" placeholder="Email" class="form-control input-md" required="">
</div>

<!-- Select Basic -->
<div class="inputWrapper">
    <select id="gender" name="gender" [(ngModel)]="user.Gender" class="form-control">
        <option *ngFor="let key of keys" [ngValue]="key">{{key}}</option>
    </select>
</div>

<!-- Button -->
<div class="inputWrapper">
    <button (click)="onAddUser()" class="btn btn-primary">Submit</button>
</div>
